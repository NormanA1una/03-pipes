<h1 class="bg-slate-500 mt-4 font-bold">
  Pipes <small class="font-normal">Angular</small>
</h1>
<div class="m-8">
  <table mat-table>
    <ng-container matColumnDef="variable">
      <th mat-header-cell *matHeaderCellDef>{{ nombre }}</th>
      <td mat-cell *matCellDef="let nombre">{{ nombre }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; colums: columnsToDisplay"></tr>
  </table>
</div>
