<h1 class="bg-slate-500 mt-4 font-bold">
  Pipes <small class="font-normal">Angular</small>
</h1>
<div class="m-8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="variable">
      <th mat-header-cell *matHeaderCellDef>Variable</th>
      <td mat-cell *matCellDef="let element">{{ element.variable }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pipe">
      <th mat-header-cell *matHeaderCellDef>Pipe</th>
      <td mat-cell *matCellDef="let element">{{ element.pipe }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="salida">
      <th mat-header-cell *matHeaderCellDef>salida</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.pipe === 'Uppercase'">
          {{ element.variable | uppercase }}</ng-container
        >
        <ng-container *ngIf="element.pipe === 'Lowercase'">
          {{ element.variable | lowercase }}</ng-container
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
